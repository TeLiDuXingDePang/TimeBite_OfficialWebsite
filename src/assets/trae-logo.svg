<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Trae Logo 更新版 -->
  <rect width="200" height="80" rx="10" fill="#FFFFFF" />
  
  <!-- IDE 窗口形状 -->
  <rect x="15" y="15" width="45" height="50" rx="4" stroke="#8C9E7E" stroke-width="2" fill="#F8FAF8" />
  
  <!-- 代码编辑器元素 -->
  <rect x="15" y="15" width="45" height="10" rx="4" fill="#8C9E7E" />
  <circle cx="22" cy="20" r="2" fill="white" />
  <circle cx="30" cy="20" r="2" fill="white" />
  <circle cx="38" cy="20" r="2" fill="white" />
  
  <!-- 代码行 -->
  <line x1="20" y1="35" x2="40" y2="35" stroke="#B3423A" stroke-width="1.5" />
  <line x1="20" y1="40" x2="45" y2="40" stroke="#8C9E7E" stroke-width="1.5" />
  <line x1="20" y1="45" x2="35" y2="45" stroke="#D4A57C" stroke-width="1.5" />
  <line x1="20" y1="50" x2="42" y2="50" stroke="#8C9E7E" stroke-width="1.5" />
  
  <!-- AI 元素 -->
  <circle cx="48" cy="58" r="10" fill="#B3423A" opacity="0.8" />
  <text x="48" y="62" font-family="Arial, sans-serif" font-weight="700" font-size="10" fill="white" text-anchor="middle">AI</text>
  
  <!-- Trae文字 -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-weight="700" font-size="28" fill="#4A2F2B">TRAE</text>
  <text x="80" y="60" font-family="Arial, sans-serif" font-weight="500" font-size="12" fill="#8C9E7E">AI编程助手</text>
  
  <!-- 装饰元素 -->
  <path d="M150 30C160 25 170 35 180 30" stroke="#D4A57C" stroke-width="1.5" stroke-dasharray="2 2" />
  <path d="M155 45C165 40 175 50 185 45" stroke="#8C9E7E" stroke-width="1.5" stroke-dasharray="2 2" />
</svg> 